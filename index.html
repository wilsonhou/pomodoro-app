<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://img.icons8.com/nolan/64/000000/timer.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Focus</title>
</head>
<body>
    <span class="app__background-2"></span>
    <main class="app">
        <div class="app__heading-phrase">Prepare</div>
        <div class="timer">
            <h1 class="timer__counter">00:10</h1>
            <a class="btn btn--timer">
                <i class="btn__start-icon fas fa-hourglass-end"></i>
            </a>
        </div>
    </main>
    <!-- <a href="https://icons8.com/icon/43674/timer">Timer icon by Icons8</a> -->

    <script src="js/timer.js"></script>
    <script src="js/background.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
